<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #9bc912;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            animation: slide-up 0.5s ease-out;
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            animation: fade-in 0.5s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin-bottom: 20px;
            animation: rotate-logo 2s linear infinite;
        }

        @keyframes rotate-logo {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #1e7e34;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-container">
            <img src="/asset/logo.jpg" alt="Logo" class="logo">
        </div>
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const newUsernameInput = document.getElementById('newUsername');
            const emailInput = document.getElementById('email');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const errorMessageDiv = document.getElementById('errorMessage');

            const newUsername = newUsernameInput.value.trim();
            const email = emailInput.value.trim();
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newUsername === '' || email === '' || newPassword === '' || confirmPassword === '') {
                errorMessageDiv.textContent = 'Please fill in all fields.';
                return;
            }

            if (newPassword !== confirmPassword) {
                errorMessageDiv.textContent = 'Passwords do not match.';
                return;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessageDiv.textContent = 'Please enter a valid email address.';
                return;
            }

            // Simulate signup process (replace with your actual API call)
            errorMessageDiv.textContent = 'Creating account...';
            setTimeout(() => {
                // In a real application, you would send this data to your server
                // to create a new user in your database.
                const signupSuccess = true; // Replace with actual server response check

                if (signupSuccess) {
                    errorMessageDiv.textContent = 'Account created successfully! Redirecting to login...';
                    // Redirect to the login page
                    window.location.href = 'login.html';
                } else {
                    errorMessageDiv.textContent = 'Signup failed. Please try again later.';
                    // You might get more specific error messages from your server
                }
            }, 1500);
        });
    </script>
</body>
</html>
