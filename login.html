<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            animation: fade-in 0.5s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin-bottom: 20px;
            animation: rotate-logo 2s linear infinite;
        }

        @keyframes rotate-logo {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 35px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            animation: pulse-button 1.5s ease-in-out infinite alternate;
            width: 100%;
            box-shadow: 30px;
        }

        @keyframes pulse-button {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/asset/logo.jpg" alt="Logo" class="logo">
        </div>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
        
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessageDiv = document.getElementById('errorMessage');
        
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
        
            // Basic client-side validation (replace with your actual authentication logic)
            if (username === '' || password === '') {
                errorMessageDiv.textContent = 'Please enter both username and password.';
                return;
            }
        
            // Simulate login process (replace with your actual API call)
            errorMessageDiv.textContent = 'Logging in...';
            setTimeout(() => {
                if (username === 'demo' && password === 'password') {
                    errorMessageDiv.textContent = 'Login successful!';
                    // Redirect to a dashboard or another page upon successful login
                    // window.location.href = '/dashboard';
                } else {
                    errorMessageDiv.textContent = 'Invalid username or password.';
                }
            }, 1500);
        });
        </script>
</body>
</html>
